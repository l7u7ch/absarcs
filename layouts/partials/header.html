<header class="mb-4 text-white shadow bg-secondary">
  <div class="container flex items-center justify-between p-4 mx-auto">
    <a href="{{ .Site.BaseURL }}" aria-label="" class="text-2xl font-bold duration-500 hover:text-primary">
      {{ if .IsNode }}
      <h1>
        {{ .Site.Title }}
      </h1>
      {{ else }}
      {{ .Site.Title }}
      {{ end }}
    </a>
    <a href="https://github.com/l7u7ch/absarcs" aria-label="github" target="_blank" rel="noopener" class="duration-500 hover:text-primary">
      <i class=" fab fa-github fa-fw fa-lg"></i>
    </a>
  </div>
</header>
