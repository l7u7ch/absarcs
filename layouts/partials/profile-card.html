<div class="text-sm text-center bg-white rounded-lg shadow">
  <header class="py-3 border-b">
    管理者
  </header>
  <div class="px-6 py-4">
    <img class="inline-block w-1/3 mb-3" src="{{ .Site.BaseURL }}/img/avatar.png" alt="profile-image" />
    <div class="mb-3 text-xl text-secondary">
      {{ .Site.Author.name }}
    </div>
    <div class="mb-3 leading-6">
      {{ .Site.Author.desc | safeHTML }}
    </div>
    <div class="flex justify-center">
      {{ with .Site.Author.amazon }}
      <a href="https://www.amazon.jp/hz/wishlist/ls/{{ . }}" aria-label="amazon" target="_blank" rel="noopener" class="flex items-center justify-center w-10 h-10 mx-2 text-white duration-500 border rounded-full bg-amazon border-amazon hover:bg-white hover:text-amazon">
        <i class="fab fa-amazon fa-fw"></i>
      </a>
      {{ end }}
      {{ with .Site.Author.github }}
      <a href="https://github.com/{{ . }}" aria-label="github" target="_blank" rel="noopener" class="flex items-center justify-center w-10 h-10 mx-2 text-white duration-500 border rounded-full bg-secondary border-github hover:bg-white hover:text-github">
        <i class=" fab fa-github fa-fw"></i>
      </a>
      {{ end }}
      {{ with .Site.Author.twitter }}
      <a href="https://twitter.com/{{ . }}" aria-label="twitter" target="_blank" rel="noopener" class="flex items-center justify-center w-10 h-10 mx-2 text-white duration-500 border rounded-full bg-twitter border-twitter hover:bg-white hover:text-twitter">
        <i class="fab fa-twitter fa-fw"></i>
      </a>
      {{ end }}
      {{ with .Site.Author.mail }}
      <a href="mailto:{{ . }}" aria-label="mail" target="_blank" rel="noopener" class="flex items-center justify-center w-10 h-10 mx-2 text-white duration-500 border rounded-full bg-envelope border-envelope hover:bg-white hover:text-envelope">
        <i class="fas fa-envelope fa-fw"></i>
      </a>
      {{ end }}
    </div>
  </div>
</div>
