<div class="bg-white rounded-lg mb-4 shadow text-center">
  <header class="border-b py-3 text-sm">
    管理者
  </header>
  <div class="px-6 py-4">
    <img class="inline-block mb-3 w-1/3" src="{{ .Site.BaseURL }}/img/avatar.png" alt="profile-image" />
    <div class="mb-3 text-xl text-secondary">
      {{ .Site.Author.name }}
    </div>
    <div class="text-sm mb-3 leading-6">
      {{ .Site.Author.desc | safeHTML }}
    </div>
    <div class="flex justify-center">
      {{ with .Site.Author.github }}
      <a href="https://github.com/{{ . }}" target="_blank" rel="noopener" class="bg-secondary border border-github duration-500 flex h-10 hover:bg-white hover:text-github items-center justify-center mx-2 rounded-full text-white w-10">
        <i class=" fab fa-github fa-fw"></i>
      </a>
      {{ end }}
      {{ with .Site.Author.twitter }}
      <a href="https://twitter.com/{{ . }}" target="_blank" rel="noopener" class="bg-twitter border border-twitter duration-500 flex h-10 hover:bg-white hover:text-twitter items-center justify-center mx-2 rounded-full text-white w-10">
        <i class="fab fa-twitter fa-fw"></i>
      </a>
      {{ end }}
      {{ with .Site.Author.mail }}
      <a href="mailto:{{ . }}" target="_blank" rel="noopener" class="bg-envelope border border-envelope duration-500 flex h-10 hover:bg-white hover:text-envelope items-center justify-center mx-2 rounded-full text-white w-10">
        <i class="fas fa-envelope fa-fw"></i>
      </a>
      {{ end }}
    </div>
  </div>
</div>
