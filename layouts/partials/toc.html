<div class="bg-white mb-4 overflow-hidden rounded-lg shadow">
  <header class="text-center border-b p-2 text-sm">
    目次
  </header>
  {{ $toc := .TableOfContents }}
  {{ $toc := $toc | replaceRE "<nav id=\"TableOfContents\">" "<nav class=\"pl-2 pr-6 py-2 text-sm\">" }}
  {{ $toc := $toc | replaceRE "<ul>" "<ul class=\"ml-4\">" }}
  {{ $toc := $toc | replaceRE "<a" "<a class=\"duration-500 hover:text-primary inline-block py-2\"" }}
  {{ range findRE "href=\"#.+?\"" $toc }}
  {{ $hash := . | replaceRE "href=\"" "" | replaceRE "\"" "" | replaceRE "#" "" | md5 }}
  {{ $toc = $toc | replaceRE . (print "href=\"#_" $hash "\"") }}
  {{ end }}
  {{ $toc | safeHTML }}
</div>
