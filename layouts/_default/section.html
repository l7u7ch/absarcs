{{ define "headline" }}
<span class="mr-2">
  <i class="fas fa-folder"></i>
</span>
<span class="mr-2">
  {{ .Title }}
</span>
<span class="border flex items-center justify-center px-2 py-1 rounded-full text-xs">
  {{ len .RegularPagesRecursive }}
</span>
{{ end }}

{{ define "articles" }}
{{ range (.Paginate .RegularPagesRecursive.ByLastmod.Reverse).Pages }}
{{ .Render "list" }}
{{ end }}
{{ end }}
